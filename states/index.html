<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>States Directory - Restaurant Reviews</title>
    <link rel="stylesheet" href="../styles/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/components.js"></script>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <div id="navigation"></div>

    <main class="flex-grow container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-12 text-gray-800">Browse by State</h1>
        <p class="text-center text-gray-600 mb-8">Explore the best of each state through our curated list of attractions, restaurants, and more.</p>

        <!-- State Dropdown Navigation -->
        <div class="max-w-xs mx-auto mb-12">
            <select id="stateSelect" class="w-full p-3 border border-gray-300 rounded-lg bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="">Select a State</option>
                <option value="new-york/new-york">New York</option>
            </select>
        </div>

        <script>
            document.getElementById('stateSelect').addEventListener('change', function() {
                if (this.value) {
                    window.location.href = this.value;
                }
            });
        </script>

        <div class="states-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
            

            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="images/new-york-shape.jpg" alt="New York" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">New York</h3>
                    <p class="text-gray-600 mb-4">From bustling city life to serene upstate beauty, explore the Empire State.</p>
                    <a href="/new-york" class="text-blue-500 hover:text-blue-600">Learn More â†’</a>
                </div>
            </div>

            

            <!-- Add more state cards as new state pages are created -->
        </div>
    </main>

    <!-- Footer Component -->
    <div id="footer"></div>
</body>
</html>
